{% extends 'staff.html' %}
{% block body%}



<h2>Stock List</h2>



  <form method = "POST">
    <ul>
      <li> Units: Juice(ml) Fries(g) Sundae(ml) </li>
      {% for key in stocks%}
      <li>{{key}}: {{stocks[key]}} <input type="number" name ="{{key}}" min = "0" value= "0"/></li>
      {% endfor %}
    <ul>
      <input type = "submit" name = "Update" value = "Update">

  </form>
{% endblock %}
